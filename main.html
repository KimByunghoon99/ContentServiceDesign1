	<script type="text/javascript">
		function Account(name, email, purchase) {
			this.name = name;
			this.email = email;
			this.purchase = purchase;

			this.point = function(){
				return this.purchase / 100;
			}
			this.membership = function(){
				if(this.purchase >= 500000) return "VIP";
				else if(this.purchase >=100000) return "GOLD";
				else if(this.purchase >=50000) return "SILVER";
				else return "BRONZE";
			}
			this.nexttier = function(){
				if(this.purchase >= 500000) return " 현재 최고등급 입니다.";
				else if(this.purchase >=100000){
					this.money = 500000 - this.purchase;
					return "다음 등급은 VIP이며 필요 구매금액은 " + this.money +"원입니다."; 

				}
				else if(this.purchase >=50000) {
					this.money = 100000 - this.purchase;
					return "다음 등급은 GOLD이며 필요 구매금액은 " + this.money +"원입니다.";
				}
				else {
					this.money = 50000 - this.purchase;
					return "다음 등급은 SILVER이며 필요 구매금액은 " + this.money +"원입니다.";
				}
			}
		}
		function showStanding(){
			let obj = document.getElementById("wildcard");
			let newDiv = document.createElement("div");
			newDiv.innerHTML = "NC 다이노스의 정규리그 최종순위는 4위 입니다. <br> 와일드카드 결정전 1차전 선발투수는 테너입니다";
			newDiv.setAttribute("id","myDiv");
			newDiv.style.backgroundColor ="#5c8ebb";
			newDiv.style.color = "#071D3D";
			newDiv.style.width = "440px";
			newDiv.style.height = "80px";
			newDiv.style.padding = "10px";

			newDiv.onclick = function(){
				let p = this.parentElement;
				p.removeChild(this);
			};
			obj.appendChild(newDiv);
		}
		let win=null;
		function showOpponent() {
			if(win == null || win.closed)
				win = window.open("","outWin","width=500,height=100");
			win.document.open();
			win.document.write("와일드카드 결정전 상대는 정규리그 5위 두산 베어스입니다. <br> 1차전 두산의 선발투수는 곽빈입니다.");
			win.document.close();
		}
		function viewSongname(){
			let tag = document.getElementByClassName("songname");
			tag.style.color = "#071D3D";
			tag.style.fontSize = "2.4rem";
		} /* 미완성*/
	</script>
